<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Códigos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th class="no-print">Código V1</th>
                <th class="no-print">Código V2</th>
                <th class="no-print">Código V3</th>
